<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script defer src="bundle6a74ee4838cc3c6e4606.js"></script></head>
<body>
    <div class="wrap">
        <input class="scoreboard" id="scoreboard" placeholder="0"/>
        <div class="tableWrap">
            <div class="line">
                <button class="cell" value="MC" name="memory">MC</button>
                <button class="cell" value="M+" name="memory">M+</button>
                <button class="cell" value="M-" name="memory">M-</button>
                <button class="cell" value="MR" name="memory">MR</button>
                <button class="cell number" value="7">7</button>
                <button class="cell number" value="8">8</button>
                <button class="cell number" value="9">9</button>
                <button class="cell sign" value="÷" name="sign">÷</button>
            </div>
            <div class="line">
                <button class="cell pow" value="x^2" name="pow">X<sup>2</sup></button>
                <button class="cell pow" value="x^3" name="pow">X<sup>3</sup></button>
                <button class="cell pow" value="x^n" name="pow">X<sup>n</sup></button>
                <button class="cell pow" value="10^n" name="pow">10<sup>n</sup></button>
                <button class="cell number" value="4">4</button>
                <button class="cell number" value="5">5</button>
                <button class="cell number" value="6">6</button>
                <button class="cell sign" value="×" name="sign">×</button>
            </div>
            <div class="line">
                <button class="cell" value="1/x" name="oneValueOperations">1/X</button>
                <button class="cell pow" value="x^1/2" name="root">X<sup>1/2</sup></button>
                <button class="cell pow" value="x^1/3" name="root">X<sup>1/3</sup></button>
                <button class="cell pow" value="x^1/n" name="root">X<sup>1/n</sup></button>
                <button class="cell number" value="1">1</button>
                <button class="cell number" value="2">2</button>
                <button class="cell number" value="3">3</button>
                <button class="cell sign" value="-" name="sign">-</button>
            </div>
            <div class="line">
                <button class="cell sign pow" id="backspace">←</button>
                <button class="cell" value="+/-" name="oneValueOperations">+/-</button>
                <button class="cell" value="%" id="mod">%</button>
                <button class="cell" value="!" name="oneValueOperations">X!</button>
                <button class="cell number" value="0">0</button>
                <button class="cell number" value=".">.</button>
                <button class="cell sign" value="=" name="sign">=</button>
                <button class="cell sign" value="+" name="sign">+</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
